syntax = "proto3"; // 声明protobuf版本

package fixbug;

//表示生成service服务类和rpc方法描述  默认不生成
option cc_generic_services = true;

message ResultCode
{
    int32 errcode = 1;
    bytes errmsg = 2;
}

// 存储一般数据类型 数据  列表  映射表
//登入请求的消息类型 name pwd
message LoginRequest
{
    bytes name = 1;
    bytes pwd = 2;
    map<int32, int32> test = 3;
}
//字符串一般都是定义为 bytes 类型

//定义登入响应的消息类型
message LoginResponse
{
    ResultCode result = 1;
    bool sucess = 3;
}

message GETFriendListRequest
{
    uint32 userid = 1;
}

message User
{
    bytes name = 1;
    uint32 age = 2;
    enum Sex
    {
        FEMALE = 0;
        MALE = 1;
    }
    Sex sex = 3;
}

message GETFriendListResponse
{
    ResultCode result = 1;
    repeated User friends_list = 2;
}



// protobuf 来解决数据的 序列化 和 反序列化

// 在protobuf 中， 怎么定义描述rpc方法的类型 -service
service UserServiceRpc
{
    rpc Login(LoginRequest) returns(LoginResponse);
    rpc GetFriendList(GETFriendListRequest) returns(GETFriendListResponse);
}